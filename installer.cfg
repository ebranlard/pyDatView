[Application]
name=pyDatView
version=0.2
entry_point=pydatview:show
icon=ressources/pyDatView.ico

#[Command pydatview]
#entry_point=pydatview:cmdline

[Python]
version=3.6.0
bitness=64

[Include]
files=_tools/pyDatView.exe > $INSTDIR
      _tools/pyDatView_Test.bat > $INSTDIR
